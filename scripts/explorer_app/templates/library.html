{% include 'header.html' %}

  <h1> Library: {{ parent }}</h1>
  <h2> Symbols: </h2>
    <ul id="children">
    {% for item in children %}
        <li>
            <a href={{ url_for('get_symbol', library=parent, symbol=item) }}>
                {{ item }}
            </a>
        </li>
    {% endfor %}
    </ul>
  <h2>
      Config options in lib:
  </h2>
<ul>
{% for key, value in cfg.items() %}
    <li>
        {{ key }}: {{value}}
    </li>
</ul>
{% endfor %}

{% include 'footer.html' %}
